<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>


    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Num</th>
                        <th scope="col">Num2</th>
                        
                    </tr>
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./tabla.json"></script>




    <script >
        
        $.getJSON("./tabla.json", function (json) {

            var labels2 = [];
            var data2 = [];
            // will generate array with ['Monday', 'Tuesday', 'Wednesday']
            var labels2 = json.map(function(item) {
                return item.NUM;
            });    

            var data2 = json.map(function(item) {
                return item.NUM2;
            });    

            console.log(labels2)
            console.log(data2)

            var ctx = canvas.getContext('2d');
var config = {
   type: 'line',
   data: {
      labels: labels2,
      datasets: [{
         label: 'Graph Line',
         data: data2,
         backgroundColor: 'rgba(0, 119, 204, 0.3)'
      }]
   },

   options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                    reverse: true,
                                    beginAtZero:true
                            }
                        }],
                        xAxes: [{
                                ticks: {
                                reverse: true,
                            beginAtZero: true
                            }
                        }]
                   }

                }
};

var chart = new Chart(ctx, config);
            });


        

                



        var contenido = document.querySelector('#contenido');

function traer() {
    fetch('./tabla.json')
        .then(res => res.json())
        .then(datos => {
         //console.log(datos)
            tabla(datos)
        })
};







function tabla(datos) {
    // console.log(datos)
    contenido.innerHTML = ''
    for(let valor of datos){
        // console.log(valor.nombre)
        contenido.innerHTML += `
        
        <tr>
            <th scope="row">${ valor.NUM }</th>
            <td>${ valor.NUM2 }</td>
        
        </tr>
        
        `
    }
}
    </script>
    
</body>
</html>
